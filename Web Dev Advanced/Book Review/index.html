<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookReview - Share Your Reading Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">üìö BookReview</div>
            <div class="nav-links">
                <a href="#" id="homeLink">Home</a>
                <a href="#" id="myReviewsLink">My Reviews</a>
                <a href="#" id="loginLink">Login</a>
                <a href="#" id="registerLink">Register</a>
                <a href="#" id="logoutLink" style="display: none;">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container main-content">
        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-container">
                <!-- Login Form -->
                <div id="loginForm" class="auth-form">
                    <h2>Login</h2>
                    <form id="loginFormElement">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form" style="display: none;">
                    <h2>Register</h2>
                    <form id="registerFormElement">
                        <input type="text" id="registerUsername" placeholder="Username" required>
                        <input type="email" id="registerEmail" placeholder="Email" required>
                        <input type="password" id="registerPassword" placeholder="Password" required>
                        <button type="submit">Register</button>
                    </form>
                    <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
                </div>
            </div>
        </div>

        <!-- Main Content Section -->
        <div id="mainSection" style="display: none;">
            <!-- Add Review Section -->
            <div class="add-review-section">
                <h2>Add a Book Review</h2>
                <form id="addReviewForm" class="review-form">
                    <input type="text" id="bookTitle" placeholder="Book Title" required>
                    <input type="text" id="bookAuthor" placeholder="Author" required>
                    <select id="bookRating" required>
                        <option value="">Select Rating</option>
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5 stars)</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4 stars)</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê (3 stars)</option>
                        <option value="2">‚≠ê‚≠ê (2 stars)</option>
                        <option value="1">‚≠ê (1 star)</option>
                    </select>
                    <textarea id="bookReview" placeholder="Write your review..." rows="4" required></textarea>
                    <button type="submit">Submit Review</button>
                </form>
            </div>

            <!-- Search and Filter -->
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search by title or author...">
                <select id="filterRating">
                    <option value="">All Ratings</option>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
            </div>

            <!-- Reviews List -->
            <div class="reviews-container">
                <h2>All Reviews</h2>
                <div id="reviewsList" class="reviews-list">
                    <!-- Reviews will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Message Toast -->
    <div id="messageToast" class="message-toast"></div>

    <script src="script.js"></script>
</body>
</html>
